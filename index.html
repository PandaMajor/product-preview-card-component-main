<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="stylesheets/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <div class="card" role="Product card">
      <div class="left" role="Photo of Gabrielle Essence Eau De Parfum (product)"></div>
      <div class="right">
        <p class="product-type" role="Product Type: Perfume">PERFUME</p>
        <h1 class="product-name" role="Product Name: Gabrielle Essence Eau De Parfum">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-desc" role="Product description: A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <p class="product-discount" role="Discounted Price: $149.99">$149.99</p>
          <p class="product-price" role="Original Price: $169.99">$169.99</p>
        </div>
        <div role="Checkout button">
          <button type="button" class="btn">
            <img src="images/icon-cart.svg" alt="Shopping cart icon" id="cart-icon">
            Add to cart
          </button>
        </div>
      </div>
    </div>
</body>
</html>
