<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="stylesheets/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <div class="card">
      <div class="left" alt="Photo of Gabrielle Essence Eau De Parfum (product)"></div>
      <div class="right">
        <p class="product-type">PERFUME</p>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <p class="product-discount">$149.99</p>
          <p class="product-price">$169.99</p>
        </div>
        <div>
          <button type="button" class="btn">
            <img src="images/icon-cart.svg" alt="Shopping cart icon" id="cart-icon">
            Add to cart
          </button>
        </div>
      </div>
    </div>
</body>
<footer>
  
</footer>
</html>
