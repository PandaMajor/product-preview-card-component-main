<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="stylesheets/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="card center container">
    <div class="img-holder">
      <img src="images/image-product-desktop.jpg" class="product" alt="Picture of Gabrielle Essence Eau De Parfum">
    </div>
    <div class="listing">
      <p class="product-type">PERFUME</p>

      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
      
      <p class="product-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

      <div class="container">
        <p class="product-discount">$149.99</p>
        <p class="product-price">$169.99</p>
      </div>
      <p>Add to Cart</p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Major Liu</a>.
  </div>
</body>
</html>
