<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="stylesheets/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <div class="card" role="">
      <div class="left" role=""></div>
      <div class="right">
        <p class="product-type" role="">PERFUME</p>
        <h1 class="product-name" role="">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-desc" role="">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <p class="product-discount" role="">$149.99</p>
          <p class="product-price" role="">$169.99</p>
        </div>
        <div>
          <button type="button" class="btn" role="button">
            <img src="images/icon-cart.svg" alt="Shopping cart icon" id="cart-icon">
            Add to cart
          </button>
        </div>
      </div>
    </div>  
</body>
</html>
